# directory containing the repo-server-list file
repo_servers_dir: "/etc/pacman.d"

# repo-server-list filename
repo_servers_filename: "mirrorlist"

# filename for the backup copy of original repo-server-list
repo_servers_bkup_filename: "mirrorlist_bkup"

# update the repo-server-list if it is older than this criteria
# note: use format 1m (minutes), 1h (hours), 1d (days)
update_age_cutoff: "1d"

